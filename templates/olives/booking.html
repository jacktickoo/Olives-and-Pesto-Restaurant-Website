{% extends 'olives/base.html' %}
{% load static %}

{% block title_block %}
Booking
{% endblock %}

{% block body_block %}
<main class="page contact-us-page">
    <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text">Booking</h2>
                    <p>To Make a booking fill the form bellow. </p>
                </div>
                <form class="form" id="dish_form" method="post" action="/booking/">
                    {% csrf_token %}
                    {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label>
                            {{ field.help_text }}
                        </label>
                    {{ field }}
                    {{ field.errors }}
                    </div>
                    {% endfor %}
                    <button class="btn btn-outline-light btn-lg btn-form center" type="submit" name="submit" value="Make Booking">Send</button>
                </form>
            </div>
    </section>
</main>
{% endblock %}
